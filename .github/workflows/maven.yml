# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches: 
      - master
      - develop
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file Project_DevOps/pom.xml
      
    - name: Generate Jacoco Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        badges-directory: .github/badges
        jacoco-csv-file: Project_DevOps/target/site/jacoco/jacoco.csv
        generate-branches-badge: true
        generate-coverage-endpoint: true
        generate-branches-endpoint: true

    - name: Commit the badge (if it changed)
      run: |
        if [[ `git status --porcelain` ]]; then
          git config --global user.name 'Timacx'
          git config --global user.email 'tdiyd@hotmail.com'
          git add -A
          git commit -m "Autogenerated JaCoCo coverage badge"
          git push
        fi
    - name: Upload jacoco coverage despite the check result
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: coverage-results-report
        path: Project_DevOps/target/site/jacoco/
        if-no-files-found: error
