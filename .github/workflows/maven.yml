# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches:
      - master
      - develop
      - TestCodeBadge
  pull_request:
    branches: 
      - master
      - develop
      - TestCodeBadge

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file Project_DevOps/pom.xml
    # - name: Add coverage to PR
    #   id: jacoco
    #   uses: madrapps/jacoco-report@v1.2
    #   with:
    #     paths: ${{ github.workspace }}/Project_DevOps/target/site/jacoco/jacoco.xml
    #     token: ${{ secrets.GITHUB_TOKEN }}
    #     min-coverage-overall: 0 
    #     min-coverage-changed-files: 0 

    - name: Generate Jacoco Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: Project_DevOps/target/site/jacoco/jacoco.csv
        generate-branches-badge: true
    - name: Upload jacoco coverage despite the check result
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: coverage-results-report
        path: Project_DevOps/target/site/jacoco/
        if-no-files-found: error
